{% extends 'base.html' %}
{% block content %}

  {% csrf_token %}
     <div class="shadow card" style="width: 18rem;">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p class="card-text"><b>{{task.priority}}</b></p>
                    <p class="card-text"><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id%}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' task.id%}">UPDATE</a>
                </div>
            </div>
{% endblock %}
