{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
    <div  class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>

</div>




<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="enter tasknum">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter the priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter the date">
                </div>


                     <input type="submit" class="btn btn-success" >

            </form>
        </div>
        <div class="col-md-6">
            <h3><b>Tasks</b></h3>
            {% for i in task %}
            <div class="shadow card" style="width: 18rem;">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"><b>{{i.priority}}</b></p>
                    <p class="card-text"><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id%}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id%}">UPDATE</a>
                </div>
            </div>


            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
